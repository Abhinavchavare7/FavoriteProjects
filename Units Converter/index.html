<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Welcome to the Units Converter</h1>
    </header>
    <section>
        <div class="container">
            <h1>Unit Converter</h1>
            <label for="feet">Feet</label>
            <input type="number" id="feet" value="1">

            <!-- inch -->
            <label for="inch">Inches</label>
            <input type="Number" id="inch" value="12">
        </div>
    </section>

    <footer>
        <h5>All copyrights&copy;are reserved</h5>
    </footer>

    <script>
        let feet = document.getElementById('feet')
        let inch = document.getElementById('inch')
        feet.addEventListener('input', () => {
            inch.value = feet.value * 12;
            console.log('Abhinav')
        })
        inch.addEventListener('input', () => {
            let f = inch.value / 12;
            if (!Number.isInteger(f)) {
                f = f.toFixed(2);
            }
            feet.value = f;
            console.log('Abhinav')
        })
    </script>
</body>

</html>
